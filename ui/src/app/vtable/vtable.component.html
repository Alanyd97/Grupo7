<p-table [value]="viajes">
  <ng-template pTemplate="header">
    <tr>
      <th>Origen</th>
      <th>Ida</th>
      <th>Destino</th>
      <th>Vuelta</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-viaje>
    <tr>
      <td>{{viaje.origen}}</td>
      <td>{{viaje.ida}}</td>
      <td>{{viaje.destino}}</td>
      <td>{{viaje.vuelta}}</td>
    </tr>
  </ng-template>
</p-table>
